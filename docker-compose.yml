version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agency_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/agency_db
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - agency_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agency_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - agency_network
    environment:
      - REACT_APP_API_URL=http://backend:8000

  db:
    image: mysql:8.0
    container_name: agency_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: agency_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - agency_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data:

networks:
  agency_network:
    driver: bridge
